<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kapitan Bomba w Galaktyce</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="bomba-logo.png" alt="Kapitan Bomba" class="logo">

  <h1>Kapitan Bomba ðŸš€</h1>
  <p>Galaktyczna scena z Kutasenatu</p>

  <iframe src="https://www.youtube.com/embed/9LXziNjPFHM" allowfullscreen></iframe>

  <div class="video-thumbnails">
    <img src="https://img.youtube.com/vi/FhXNSHrw2IA/0.jpg" onclick="changeVideo('FhXNSHrw2IA')" alt="Kabelki czy tory">
    <img src="https://img.youtube.com/vi/Wpz5jFkmKX0/0.jpg" onclick="changeVideo('Wpz5jFkmKX0')" alt="KrzyÅ› i Ryszard">

  </div>

  <script>
    // Gwiazdy w tle
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // Zmiana filmu
    function changeVideo(videoId) {
      document.querySelector("iframe").src = "https://www.youtube.com/embed/" + videoId;
    }
  </script>
</body>
</html>
