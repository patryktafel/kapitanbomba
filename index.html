<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kapitan Bomba w Galaktyce</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Intro -->
  <div id="intro-overlay">
    <img src="bomba-logo.png" class="intro-logo">
  </div>

  <!-- DÅºwiÄ™k klikniÄ™cia -->
  <audio id="click-sound" src="laser.mp3" preload="auto"></audio>

  <!-- Logo i tytuÅ‚ -->
  <img src="bomba-logo.png" alt="Kapitan Bomba" class="logo">
  <h1>Kapitan Bomba ðŸš€</h1>
  <p id="video-title">Galaktyczna scena z Kutasenatu</p>

  <!-- Odtwarzacz -->
  <iframe id="video-player" src="https://www.youtube.com/embed/9LXziNjPFHM" allowfullscreen></iframe>

  <!-- Miniaturki -->
  <div class="video-thumbnails">
    <img src="https://img.youtube.com/vi/9LXziNjPFHM/0.jpg" onclick="changeVideo('9LXziNjPFHM', 'Kutasenat')" alt="Kutasenat">
    <img src="https://img.youtube.com/vi/FhXNSHrw2IA/0.jpg" onclick="changeVideo('FhXNSHrw2IA', 'Kabelki czy tory')" alt="Kabelki czy tory">
    <img src="https://img.youtube.com/vi/Wpz5jFkmKX0/0.jpg" onclick="changeVideo('Wpz5jFkmKX0', 'KrzyÅ› i Ryszard')" alt="KrzyÅ› i Ryszard">
    <img src="https://img.youtube.com/vi/zlzuWFKKzGQ/0.jpg" onclick="changeVideo('zlzuWFKKzGQ', 'KrzyÅ› i MichaÅ‚ek')" alt="KrzyÅ› i MichaÅ‚ek">
  </div>

  <!-- Przycisk powrotu -->
  <button onclick="returnToMain()" class="glow-button">WrÃ³Ä‡ do filmu gÅ‚Ã³wnego</button>

  <!-- Skrypty -->
  <script>
    // Intro fade-out
    window.addEventListener('load', () => {
      const overlay = document.getElementById('intro-overlay');
      setTimeout(() => {
        overlay.style.opacity = '0';
      }, 2000);
    });

    // Gwiazdy w tle
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // Zmiana filmu + klik
    function changeVideo(videoId, title) {
      document.getElementById("video-player").src = "https://www.youtube.com/embed/" + videoId;
      document.getElementById("video-title").textContent = title;
      document.getElementById("click-sound").play();
    }

    function returnToMain() {
      changeVideo('9LXziNjPFHM', 'Kutasenat');
    }
  </script>
</body>
</html>
