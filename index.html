<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kapitan Bomba w Galaktyce</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Intro -->
  <div id="intro-overlay">
    <img src="bomba-logo.png" class="intro-logo">
  </div>

  <!-- D藕wik kliknicia -->
  <audio id="click-sound" src="laser.mp3" preload="auto"></audio>

  <!-- Logo i tytu -->
  <img src="bomba-logo.png" alt="Kapitan Bomba" class="logo">
  <h1>Kapitan Bomba </h1>

  <!-- BONUS: Sekcja wyr贸偶niona -->
  <section id="bonus-feature" class="featured-wrap">
    <span class="featured-badge">BONUS</span>
    <h2 class="featured-title">walaszek grubas i wizjoner</h2>
    <div class="featured-frame">
      <iframe
        id="bonus-video"
        src="https://www.youtube.com/embed/Kh4tSb8ikfI"
        title="walaszek grubas i wizjoner"
        allowfullscreen>
      </iframe>
    </div>
    <p class="featured-caption">walaszek grubas i wizjoner</p>
  </section>

  <p id="video-title">Galaktyczna scena z Kutasenatu</p>

  <!-- Odtwarzacz g贸wny -->
  <iframe id="video-player" src="https://www.youtube.com/embed/9LXziNjPFHM" allowfullscreen></iframe>

  <!-- Miniaturki -->
  <div class="video-thumbnails">
    <img src="https://img.youtube.com/vi/9LXziNjPFHM/0.jpg" onclick="changeVideo('9LXziNjPFHM', 'Kutasenat')" alt="Kutasenat">
    <img src="https://img.youtube.com/vi/FhXNSHrw2IA/0.jpg" onclick="changeVideo('FhXNSHrw2IA', 'Kabelki czy tory')" alt="Kabelki czy tory">
    <img src="https://img.youtube.com/vi/Wpz5jFkmKX0/0.jpg" onclick="changeVideo('Wpz5jFkmKX0', 'Krzy i Ryszard')" alt="Krzy i Ryszard">
    <img src="https://img.youtube.com/vi/zlzuWFKKzGQ/0.jpg" onclick="changeVideo('zlzuWFKKzGQ', 'Krzy i Michaek')" alt="Krzy i Michaek">
  </div>

  <!-- Przycisk powrotu -->
  <button onclick="returnToMain()" class="glow-button">Wr贸 do filmu g贸wnego</button>

  <!-- Skrypty -->
  <script>
    // Intro fade-out
    window.addEventListener('load', () => {
      const overlay = document.getElementById('intro-overlay');
      setTimeout(() => {
        overlay.style.opacity = '0';
        // Opcjonalnie usu warstw po zaniku:
        setTimeout(() => overlay.remove(), 2000);
      }, 2000);
    });

    // Gwiazdy w tle
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // Zmiana filmu + klik
    function changeVideo(videoId, title) {
      document.getElementById("video-player").src = "https://www.youtube.com/embed/" + videoId;
      document.getElementById("video-title").textContent = title;
      document.getElementById("click-sound").play();
    }

    function returnToMain() {
      changeVideo('9LXziNjPFHM', 'Kutasenat');
    }
  </script>
</body>
</html>
